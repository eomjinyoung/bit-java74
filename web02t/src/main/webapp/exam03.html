<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<h1>게시판</h1>
<table id="boardTable" border="1">
<tr>
	<th>번호</th>
	<th>제목</th>
	<th>작성자</th>
	<th>작성일</th>
	<th>조회수</th>
</tr>
<tr class="dataRow">
	<td>1</td>
	<td>제목입니다.</td>
	<td>홍길동</td>
	<td>2015-1-1</td>
	<td>128</td>
</tr>
</table>

<script id="boardTrTemplate" 
   type="text/x-handlebars-template">
{{#each boards}}
<tr class="dataRow">
	<td>^^{{no}}</td>
	<td>^^{{title}}</td>
	<td>^^{{writer}}</td>
	<td>^^{{cd}}</td>
	<td>^^{{views}}</td>
</tr>
{{/each}}
</script>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/handlebars.min.js"></script>
<script>
$.getJSON('jsp/BoardList2.jsp', function(obj){
	var tr;
	var templateSource = $("#boardTrTemplate").html();
	var template = Handlebars.compile(templateSource);
	
	$('.dataRow').remove();
	
	tr = template(obj);
	console.log(tr);
	$(tr).appendTo("#boardTable")    
});
</script>
</body>
</html>
